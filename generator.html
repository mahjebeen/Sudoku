<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" type="text/css" href="generator.css">
  <script src="generator.js"></script>
</head>
<header>
  <h1>Sudoku</h1>
  

  <div id="extras">
    <div id="theme">
        <h3>Choose Theme: </h3>
        <label><input id="theme1" type="radio" name="theme" value="light" checked>light</label>
        <label><input id="theme2" type="radio" name="theme" value="dark" >dark</label>
      </div>
    </div>
</header>
<body>
  <div id="stats">
    <p id="timer"></p>
    <p id="lives"></p>
  </div>
   
    <div id="game">
      <div id="board"></div>
      <div id="number-choose" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
      </div>
     
    </div>
</body>
</html>
